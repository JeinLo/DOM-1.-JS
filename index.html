<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="list">
      <!-- Массив из JS -->
    </ul>
    <div class="add-form">
      <input id="name-input" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="text-input" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button">Написать</button>
      </div>
    </div>
  </div>
</body>
<style>
  .error {
    background-color: brown;
  }
</style>

<script>
  const nameInputElement = document.getElementById('name-input');
  const reviewInputElement = document.getElementById('text-input');
  const listElement = document.getElementById('list');
  const buttonElement = document.getElementById('button');


  const date = new Date();
  const day = date.getDate().toString().padStart(2, "0");
  const month = date.getMonth().toString().padStart(2, "0");
  const year = date.getFullYear().toString().padStart(-2);
  const hours = date.getHours().toString().padStart(2, "0");
  const minutes = date.getMinutes().toString().padStart(2, "0");
  const formatToDate = `${day}.${month}.${year} ${hours}:${minutes}`;





  let database = [
    {
      name: 'Глеб Фокин',
      time: '12.02.22 12:18',
      review: 'Это будет первый комментарий на этой странице',
      isLiked: false,
      likeCount: 3,
    },
    {
      name: 'Лариса Н.',
      time: '13.02.22 19:22',
      review: 'Мне нравится как оформлена эта страница! ❤',
      isLiked: true,
      likeCount: 75,
    },
  ];



  function renderComments() {
    listElement.innerHTML = database.map((comment, index) => {
      const classButton = comment.isLiked ? "-active-like" : ""
      return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-index="${index}" >
              ${comment.review}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter" data-index="${index}">${comment.likeCount}</span>
              <button class="like-button ${classButton}" data-index="${index}"></button>
            </div>
          </div>
        </li>`

    }).join("");

    initEventListener();

    // Задание 2.11
    const replyComments = () => {
      const answerComments = document.querySelectorAll('.comment');
      for (const answer of answerComments) {
        answer.addEventListener('click', () => {
          answer.addEventListener('click', (event) => {
            event.stopPropagation();
            const index = answer.dataset.index;
            console.log("index: ", index);
            const reviewInputElement = document.getElementById('text-input');
            reviewInputElement.value =
              `${database[index].review}:  ${database[index].name} \n`;

          });

        });
      }
    };

    replyComments();

//  2 вариант решения 
    // const replyComments = document.querySelectorAll('.comment');
    // replyComments.forEach((answer, i) => {

    //   answer.addEventListener('click', (event) => {

    //     const index = event.target.getAttribute('data-index');
    //     console.log("index: ", index);
    //     reviewInputElement.value = `> ${database[index].review}: ${database[index].name} \n `;
    //     reviewInputElement.focus();
    //   });
    // });

  };
  renderComments();



  function initEventListener() {
    const likeButtonElements = document.querySelectorAll('.like-button');
    for (const likeButtonElement of likeButtonElements) {
      likeButtonElement.addEventListener('click', () => {
        const index = likeButtonElement.dataset.index
        if (database[index].isLiked) {
          database[index].isLiked = !database[index].isLiked
          database[index].likeCount--
        } else {
          database[index].isLiked = !database[index].isLiked
          database[index].likeCount++
        };
        renderComments();

      });

    };
  }



  buttonElement.addEventListener("click", () => {
    let errorInName = nameInputElement.value.length <= 2
    let errorInComment = reviewInputElement.value.length < 2

    if (errorInName || errorInComment) {
      if (errorInName)
        nameInputElement.classList.add("error")
      else
        nameInputElement.classList.remove("error")

      if (errorInComment)
        reviewInputElement.classList.add("error")
      else
        reviewInputElement.classList.remove("error")

      return
    };

    const safeMode = (htmlString) => {
      return htmlString.replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll("&", "&amp;").replaceAll('"', "&quot;");
    };

    database.push({
      name: safeMode(nameInputElement.value),
      time: formatToDate,
      review: safeMode(reviewInputElement.value),
      isLiked: false,
      likeCount: 0,

    }
    );
    renderComments();

    nameInputElement.classList.remove("error");
    reviewInputElement.classList.remove("error");
    nameInputElement.value = ""
    reviewInputElement.value = ""

  });

  renderComments();





</script>

</html>
