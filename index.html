<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="add-form-name" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="add-form-text" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  const buttonEl = document.getElementById("add-form-button");
  const commentsEl = document.getElementById("comments");
  const nameInputEl = document.getElementById("add-form-name");
  const textInputEl = document.getElementById("add-form-text");

  const currentDate = new Date().toLocaleDateString('default', { day: '2-digit', month: '2-digit', year: '2-digit' })
    + " " + new Date().toLocaleTimeString().slice(0, -3);

  buttonEl.addEventListener('click', () => {
    if (nameInputEl.value === "") {
      nameInputEl.classList.add("error");
      return;
    } else {
      nameInputEl.classList.remove("error");
    }
    if (textInputEl.value === "") {
      textInputEl.classList.add("error");
      return;
    } else {
      textInputEl.classList.remove("error");
    }

    const oldCommentsHtml = commentsEl.innerHTML;
    commentsEl.innerHTML = oldCommentsHtml +
      `<li class="comment">
      <div class="comment-header">
        <div>${nameInputEl.value}</div>
        <div>${currentDate}</div>
      </div>
      <div class="comment-body">
        <div class="comment-text">
          <div>${textInputEl.value}</div>
        </div>
      </div>
      <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>`;

    nameInputEl.value = '';
    textInputEl.value = '';
  });

  console.log("It works!");
</script>

</html>
