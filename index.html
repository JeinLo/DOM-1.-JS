<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
      const userName = document.querySelector('.add-form-name');
      const userComment = document.querySelector('.add-form-text');
      const addButton = document.querySelector('.add-form-button');
      const commentElement = document.querySelector('.comments');

      const comments = [
        {
          name: 'Глеб Фокин',
          comment: 'Это будет первый комментарий на этой странице',
          date: '12.02.22 12:18',
          like: 3,
          iLike: false,
        },
        {
          name: 'Варвара Н.',
          comment: 'Мне нравится как оформлена эта страница! ❤',
          date: '13.02.22 19:22',
          like: 75,
          iLike: true,
        }
      ];

      const initLikeButton = () => {
        const likeButtonElements = document.querySelectorAll('.like-button');
        for (let likeButtonElement of likeButtonElements) {
          likeButtonElement.addEventListener('click', () =>{
            const index = likeButtonElement.dataset.index;
            comments[index].like += comments[index].iLike ? -1 : +1;
            comments[index].iLike = !comments[index].iLike;

            renderComments();
          })
        }
      }

      const renderComments =  () => {
        const commentsHtml = comments.map((comments, index) => {
          return `<li class="comment">
          <div class="comment-header">
            <div>${comments.name}</div>
            <div>${comments.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">${comments.comment}</div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comments.like}</span>
              <button data-index='${index}' class="like-button ${comments.iLike ? '-active-like' : ''}"></button>
            </div>
          </div>
        </li>`
        }).join('');
        
        commentElement.innerHTML = commentsHtml;
        initLikeButton();
      }
      renderComments()



      //добавление комментария
      addButton.addEventListener('click', () => {
        comments.push({
          name: userName.value,
          comment: userComment.value,
          date: formattedDate,
          like: 0, 
          iLike: false,
        })
        renderComments();
        userComment.value = '';
        userName.value = '';
      });

      //валидация полей имя и комментарий
      function prov() {
        if (userName.value === '' && userComment.value === '') {
        addButton.disabled = true;
      }}
      prov();

      userComment.addEventListener('input', function () {
        if (userName.value === '' || userComment.value === '') {
          addButton.disabled = true;
        } else {
            addButton.disabled = false;
          }
      })
      userName.addEventListener('input', function () {
        if (userName.value === '' || userComment.value === '') {
          addButton.disabled = true;
        } else {
          addButton.disabled = false;
        };
      });

        //дата
        const currentDate = new Date();
        const optionsDate = { year: 'numeric', month: 'numeric', day: 'numeric' };
        const optionsTime = { hour: '2-digit', minute: '2-digit'};
        const formattedDate = currentDate.toLocaleDateString('ru-RU', optionsDate) + ' ' + currentDate.toLocaleTimeString('ru-RU', optionsTime);
        
  </script>
</html>
