      <div class="add-form">

  <script>
    "use strict";
    // Код писать здесь
    const listElement = document.querySelector(".comments");
    const addBtn = document.querySelector(".add-form-button");
    const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const deleteBtn = document.querySelector(".delete-form-button");

    fetch("https://wedev-api.sky.pro/api/v1/magomed-alarkhanov/comments", {
      method: "GET",
    }).then((response) => {
      response.json().then((responseData) => {
        console.log(responseData);
        comments = responseData.comments.map((comment) => ({
          name: comment.author.name,
          text: comment.text,
          isLiked: comment.isLiked,
          likesCount: comment.likes,
        }));
        renderComments();
      });
    });

    let comments = [
      // {
      //   name: "Глеб Фокин",
      //   text: "Это будет первый комментарий на этой странице",
      //   isLiked: false,
      //   likesCount: 0,
      // },
      // {
      //   name: "Варвара Н.",
      //   text: "Мне нравится как оформлена эта страница! ❤",
      //   isLiked: false,
      //   likesCount: 0,
      // },
    ];

    function formatDate(date) {
      const day = String(date.getDate()).padStart(2, "0");
      const month = String(date.getMonth() + 1).padStart(2, "0");
      const year = String(date.getFullYear()).slice(-2);
      const hours = String(date.getHours()).padStart(2, "0");
      const minutes = String(date.getMinutes()).padStart(2, "0");

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    const currentDate = new Date();
    const formattedDate = formatDate(currentDate);

    const renderComments = () => {
      const commentsList = comments.map((comment, index) => {
        return `
        <li class="comment" data-text="${comment.text}"" data-name="${
          comment.name
        }">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${formattedDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text
                .replaceAll("BEGIN_QUOTE", "<div class='quote'>")
                .replaceAll("END_QUOTE", "</div>")}
            </div>
            <div class="quote"></div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likesCount}</span>
              <button class="like-button ${
                comment.isLiked ? "-active-like" : ""
              }" data-index="${index}"></button>
            </div>
          </div>
        </li>
        `;
      });
      listElement.innerHTML = commentsList.join("");

      likeComment();
      replyToComment();
    };

    renderComments();

    addBtn.addEventListener("click", () => {
      if (nameInput.value === "" || commentInput.value === "") {
        addBtn.classList.add("error");
        return;
      }

      comments.push({
        name: nameInput.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
        text: commentInput.value
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;"),
        isLiked: false,
        likesCount: 0,
        date: formattedDate,
      });

      fetch("https://wedev-api.sky.pro/api/v1/magomed-alarkhanov/comments", {
        method: "POST",
        body: JSON.stringify({
          name: nameInput.value,
          text: commentInput.value,
        }),
      }).then((response) => {
        response.json().then((responseData) => ({
          comments: responseData.comments,
        }));
      });

      renderComments();

      nameInput.value = "";
      commentInput.value = "";
    });

    function likeComment() {
      const likeBtns = document.querySelectorAll(".like-button");

      for (const likeBtn of likeBtns) {
        likeBtn.addEventListener("click", (event) => {
          event.stopPropagation();
          const index = parseInt(event.target.dataset.index);
          if (!comments[index].isLiked) {
            comments[index].isLiked = true;
            comments[index].likesCount++;
          } else {
            comments[index].isLiked = false;
            comments[index].likesCount--;
          }
          renderComments();
        });
      }
    }

    function replyToComment() {
      const commentsElements = document.querySelectorAll(".comment");

      for (const commentElement of commentsElements) {
        commentElement.addEventListener("click", (event) => {
          event.stopPropagation();
          commentInput.value = `BEGIN_QUOTE ${commentElement.dataset.text} END_QUOTE\n\n${commentElement.dataset.name}`;
        });
      }
    }

    renderComments();

    nameInput.addEventListener("input", toggleButton);
    commentInput.addEventListener("input", toggleButton);

    function toggleButton() {
      if (nameInput.value.trim() !== "" && commentInput.value.trim() !== "") {
        addBtn.classList.remove("error");
        addBtn.disabled = false;
      } else {
        addBtn.classList.add("error");
        addBtn.disabled = true;
      }
    }

    document.addEventListener("keydown", (event) => {
      if (event.key === "Enter") {
        if (nameInput.value === "" || commentInput.value === "") {
          addBtn.classList.add("error");
          return;
        }

        comments.push({
          name: nameInput.value.replaceAll("<", "&lt;").replaceAll(">", "&gt;"),
          text: commentInput.value
            .replaceAll("<", "&lt;")
            .replaceAll(">", "&gt;"),
          isLiked: false,
          likesCount: 0,
          date: formattedDate,
        });

        renderComments();

        commentInput.value = "";
        nameInput.value = "";
      }
    });

    deleteBtn.addEventListener("click", () => {
      const lastCommentElement = listElement.querySelector(
        "li.comment:last-child"
      );
      if (lastCommentElement) {
        listElement.removeChild(lastCommentElement);
      }
    });

    deleteBtn.addEventListener("click", () => {
      const lastIndex = listElement.innerHTML.lastIndexOf(
        '<li class="comment">'
      );
      if (lastIndex !== -1) {
        listElement.innerHTML = listElement.innerHTML.substring(0);
      }
    });
  </script>
