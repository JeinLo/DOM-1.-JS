<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="commentsId">
      <!-- list rendered in JS -->
    </ul>
    <div class="noBrainer">
      <button class="delete-button" id="delBtn"> Удалить </button>
    </div>
    <div class="add-form">
      <input type="text" class="add-form-name" id="nameFormId" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="textFormId" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsList = document.getElementById('commentsId');
  const deleteBtn = document.getElementById('delBtn');
  const userName = document.getElementById('nameFormId');
  const userComment = document.getElementById('textFormId');
  const submitBtn = document.getElementById('button');
  const likesCounter = document.getElementById('likesCounterId');

  const comments = [
    {
      name: 'Глеб Фокин',
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false,
    },
    {
      name: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likes: 75,
      isLiked: true,
    },
  ];


  const initLikeButtonListeners = () => {
    const likeButtons = document.querySelectorAll('.like-button');

    for (const likeButton of likeButtons) {

      likeButton.addEventListener('click', (event) => {

        event.stopPropagation();

        const index = likeButton.dataset.index;

        if (comments[index].isLiked === true) {
          comments[index].isLiked = false;
          comments[index].likes -= 1;
        } else {
          comments[index].isLiked = true;
          comments[index].likes += 1;
        };

        renderComments();

      });
    };
  };

  deleteBtn.addEventListener('click', () => {
    comments.pop();
    renderComments();
  });

  const copyToRespond = () => {

    const commentEls = document.querySelectorAll(".comment");

    for (const commentEl of commentEls) {

      const commentIndex = commentEl.dataset.index;

      commentEl.addEventListener('click', () => {

        userComment.value = `> ${comments[commentIndex].name} "${comments[commentIndex].text}"`;

        renderComments();
      });
    };
  };

  const renderComments = () => {
    const commentsHtml = comments.map((comment, index) => {
      return `<li class="comment" data-index="${index}">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
           ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter" id="likesCounterId">${comment.likes}</span>
            <button data-index="${index}" class="like-button ${comment.isLiked ? "-active-like" : ''}"></button>
          </div>
        </div>
      </li>`}).join('');

    commentsList.innerHTML = commentsHtml;

    initLikeButtonListeners();
    copyToRespond();

  };

  renderComments();

  const clickEvent = () => {
    if (userName.value === '' || userComment.value === '') {
      alert('Введите данные');
      submitBtn.disabled = true;
      return;
    };

    let month = new Date().getMonth() + 1;
    if (month < 10) {
      month = '0' + month;
    };

    let hour = new Date().getHours();
    if (hour < 10) {
      hour = '0' + hour;
    };

    let minutes = new Date().getMinutes();
    if (minutes < 10) {
      minutes = '0' + minutes;
    };

    comments.push({
      name: userName.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      date: new Date().getDate() + '.' + month + '.' + new Date().getFullYear().toString().substr(-2) + ' ' + hour + ':' + minutes,
      text: userComment.value
        .replaceAll("&", "&amp;")
        .replaceAll("<", "&lt;")
        .replaceAll(">", "&gt;")
        .replaceAll('"', "&quot;"),
      likes: 0,
      isLiked: false,
    });

    renderComments();

    userName.value = '';
    userComment.value = '';
  };

  submitBtn.addEventListener("click", clickEvent);

  userComment.addEventListener("keyup", (event) => {
    submitBtn.disabled = false;
    if (event.key === "Enter") {
      if (userName.value === '' || userComment.value === '') {
        alert('Введите данные');
        submitBtn.disabled = true;
        return;
      };
      submitBtn.click();
    };
  });




  console.log("It works!");
</script>

</html>
