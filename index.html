<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <!-- Коменты рендерятся из JS -->
    </ul>
    <div class="add-form">
      <input id="inputName" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="inputText" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonEl = document.getElementById('add-form-button');
  const commentsEl = document.getElementById('comments');
  const inputNameEl = document.getElementById('inputName');
  const inputTextEl = document.getElementById('inputText');
  const quantityLike = document.getElementById('quantityLike');

  const getDate = () => {
    const currentDate = new Date("September 02, 1995 23:15:30");
    let day = currentDate.getDate();
    let trueDay = day < 10 ? '0' + day : day
    let month = currentDate.getMonth() + 1;
    let trueMonth = month < 10 ? '0' + month : month;
    let year = currentDate.getFullYear().toString().substr(-2);
    let dateEl = `${trueDay}:${trueMonth}:${year}`;
    let currentMinutes = currentDate.getMinutes() < 10 ? '0' + currentDate.getMinutes() : currentDate.getMinutes()
    let currentTime = `${currentDate.getHours()}:${currentMinutes} `;
    let currentDateTime = `${dateEl} ${currentTime}`;

    return currentDateTime
  }

  const commentsForRender = [
    {
      name: "Глеб Фокин",
      comentDate: "12.02.22 12:18",
      comment: "Это будет первый комментарий на этой странице",
      counterlike: 3,
      isLike: false
    },
    {
      name: "Варвара Н.",
      comentDate: "13.02.22 19:22",
      comment: "Мне нравится как оформлена эта страница! ❤",
      counterlike: 75,
      isLike: true
    }
  ];

  const renderComments = () => {
    const commentsHtml = commentsForRender
      .map((post, index) => {

        const isLike = post.isLike ? "-active-like" : "";

        return `<li class="comment" >
          <div class="comment-header">
            <div> ${post.name} </div>
            <div>${post.comentDate}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${post.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span id = "likes-counter" class="likes-counter">${post.counterlike}</span>
              <button id=${index} class="like-button ${isLike}"></button>
            </div>
          </div>
        </li>`;
      })
      .join("");

    commentsEl.innerHTML = commentsHtml;

  };

  renderComments();

  commentsEl.addEventListener('click', function (e) {

    if (e.target.className.includes('like-button')) {
      let index = Number(e.target.id);
      const currentPost = commentsForRender[index];
      let currentComment = currentPost.isLike;
      let currentCounterLike = currentPost.counterlike;
      currentComment = !currentComment;
      if (currentComment) {
        currentCounterLike = currentCounterLike + 1;
      } else {
        currentCounterLike = currentCounterLike - 1
      };

      currentPost.isLike = currentComment;
      currentPost.counterlike = currentCounterLike;

      renderComments();
    }

  });

  function error(a) {
    if (a.value === "") {
      a.classList.add('error')
      return true
    }
    return false
  }

  buttonEl.addEventListener('click', function (e) {
    const oldCommentsEl = commentsEl.innerHTML;
    inputNameEl.classList.remove('error');
    inputTextEl.classList.remove('error');
    const nameError = error(inputNameEl);
    const textError = error(inputTextEl);

    if (nameError || textError) {
      return;
    }

    commentsForRender.push({
      name: inputNameEl.value,
      comentDate: getDate(),
      comment: inputTextEl.value,
      counterlike: 0,
      isLike: false
    })
    renderComments();

    document.getElementById('inputName').value = '';
    document.getElementById('inputText').value = '';
  });
</script>

</html>
