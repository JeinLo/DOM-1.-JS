<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments" class="comments">
        <!-- Список рендерится из JS -->
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
          value=""
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
          value=""
        ></textarea>
        <div class="add-form-row">
          <button id="add-button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
    const buttonElement = document.getElementById("add-button");
    const listElement = document.getElementById("comments");
    const nameInputElement = document.querySelector(".add-form-name");
    const commentElement = document.querySelector(".add-form-text");
    const likeButton = document.querySelectorAll(".like-button");

    const date = new Date();
    const formattedDate = date.toLocaleString("ru-RU", {
      year: "numeric",
      month: "2-digit",
      day: "2-digit",
      hour: "2-digit",
      minute: "2-digit",
    });

    const users = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        comments: "Это будет первый комментарий на этой странице",
        countLikes: 3,
        isLikes: true,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        comments: "Мне нравится как оформлена эта страница! ❤",
        countLikes: 75,
        isLikes: true,
      },
    ];

    // Рендер комментариев
    const renderComments = () => {
      const usersHtml = users
        .map((user, index) => {
          // if (user[index].isLikes === true || user[index].isLikes === false) {

          // }
          return `<li class="comment">
              <div class="comment-header">
                <div>${user.name}</div>
                <div>${user.date}</div>
              </div>
              <div class="comment-body">
                <div class="comment-text">
                  ${user.comments}
                </div>
              </div>
              <div class="comment-footer">
                <div class="likes">
                  <span class="likes-counter">${user.countLikes}</span>
                  <button class="like-button" data-index=${index}></button>
                </div>
              </div>
              <div>
                <button>Удалить</button>
              </div>
            </li>`;
        })
        .join("");

      listElement.innerHTML = usersHtml;

      initLikeButtonElements();
    };

    const initLikeButtonElements = () => {
      const likeButtonElement = document.querySelectorAll(".like-button");

      for (const likeButton of likeButtonElement) {
        likeButton.addEventListener("click", () => {
          likeButton.dataset.color;
        });
      }
    };

    renderComments();

    // Отправка по клику на интер
    nameInputElement.addEventListener("keypress", (e) => {
      if (e.key === "Enter") {
        e.preventDefault();
        buttonElement.click();
      }
    });
    commentElement.addEventListener("keypress", (e) => {
      if (e.key === "Enter" && !e.shiftKey) {
        e.preventDefault();
        buttonElement.click();
      }
    });

    // Дизейбл кнопки "отправить"
    nameInputElement.addEventListener("input", () => {
      buttonElement.disabled = false;
    });
    commentElement.addEventListener("input", () => {
      buttonElement.disabled = false;
    });

    // Клик по кнопке "Отправить"
    buttonElement.addEventListener("click", () => {
      // Положил старый список в "новую" переменную. innerHTML – меняет содержимое html
      const oldListElement = listElement.innerHTML;

      if (nameInputElement.value === "" && commentElement.value === "") {
        nameInputElement.classList.add("error");
        commentElement.classList.add("error");
        buttonElement.disabled = true;
        return;
      } else if (nameInputElement.value === "" && commentElement.value !== "") {
        nameInputElement.classList.add("error");
        commentElement.classList.remove("error");
        buttonElement.disabled = true;
        return;
      } else if (commentElement.value === "" && nameInputElement.value !== "") {
        commentElement.classList.add("error");
        nameInputElement.classList.remove("error");
        buttonElement.disabled = true;
        return;
      }

      // Добавляем новые комментарии
      users.push({
        name: nameInputElement.value,
        date: formattedDate,
        comments: commentElement.value,
        countLikes: 0,
        isLikes: false,
      });

      renderComments();
      commentElement.classList.remove("error");
      nameInputElement.classList.remove("error");
      nameInputElement.value = "";
      commentElement.value = "";
    });
  </script>
</html>
