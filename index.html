<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./styles.css">
    <link type="image/png" sizes="48x48" rel="icon" href="./favicon.ico">
  </head>

  <body>
    <div class="container">
      <ul class="comments" id="comment-list">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button like-button--active"></button>
            </div>
          </div>
        </li>
        <li class="comment comment--mine">
          <div class="comment-header">
            <div>@august-ra</div>
            <div>17.03.24 13:05</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              есть-таки вопросики к дизайнеру.. ))
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">1</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      </ul>

      <div class="add-form">
        <label class="hidden" for="name-input">Имя:</label>
        <input class="add-form-name" type="text" placeholder="Введите ваше имя" id="name-input">
        <label class="hidden" for="comment-input">Комментарий:</label>
        <textarea class="add-form-text" placeholder="Введите ваш коментарий" rows="4" id="comment-input"></textarea>
        <div class="add-form-row">
          <button class="add-form-button" id="comment-add">Написать</button>
          <button class="add-form-button" id="comment-remove">Удалить последний комментарий</button>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
