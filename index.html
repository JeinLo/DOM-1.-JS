<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
      <div class="container">
          <ul class="comments" id="commentList">
              <li class="comment">
                  <div class="comment-header">
                      <div>Глеб Фокин</div>
                      <div>12.02.22 12:18</div>
                  </div>
                  <div class="comment-body">
                      <div class="comment-text">
                          Это будет первый комментарий на этой странице
                      </div>
                  </div>
                  <div class="comment-footer">
                      <div class="likes">
                          <span class="likes-counter">3</span>
                          <button class="like-button"></button>
                      </div>
                  </div>
              </li>
              <li class="comment">
                  <div class="comment-header">
                      <div>Варвара Н.</div>
                      <div>13.02.22 19:22</div>
                  </div>
                  <div class="comment-body">
                      <div class="comment-text">
                          Мне нравится как оформлена эта страница! ❤
                      </div>
                  </div>
                  <div class="comment-footer">
                      <div class="likes">
                          <span class="likes-counter">75</span>
                          <button class="like-button -active-like"></button>
                      </div>
                  </div>
              </li>
          </ul>
          <div class="add-form">
              <input type="text" class="add-form-name" placeholder="Введите ваше имя" id="name">
              <textarea class="add-form-text" placeholder="Введите ваш комментарий" rows="4" id="comment"></textarea>
              <div class="add-form-row">
                  <button class="add-form-button" id="addComment">Написать</button>
              </div>
          </div>
      </div>
  
      <script>
          document.addEventListener('DOMContentLoaded', () => {
              const nameInput = document.getElementById('name');
              const commentInput = document.getElementById('comment');
              const addCommentButton = document.getElementById('addComment');
              const commentList = document.getElementById('commentList');
  
              addCommentButton.addEventListener('click', () => {
                  const name = nameInput.value.trim();
                  const comment = commentInput.value.trim();
  
                  if (!name || !comment) {
                      alert('Пожалуйста, заполните оба поля.');
                      return;
                  }
  
                  const currentDateTime = new Date();
                  const formattedDate = currentDateTime.toLocaleString();
  
                  const newCommentHTML = `
                      <li class="comment">
                          <div class="comment-header">
                              <div>${name}</div>
                              <div>${formattedDate}</div>
                          </div>
                          <div class="comment-body">
                              <div class="comment-text">
                                  ${comment}
                              </div>
                          </div>
                          <div class="comment-footer">
                              <div class="likes">
                                  <span class="likes-counter">0</span>
                                  <button class="like-button"></button>
                              </div>
                          </div>
                      </li>
                  `;
  
                  commentList.innerHTML += newCommentHTML;
  
                  nameInput.value = '';
                  commentInput.value = '';
              });
          });
      </script>
  </body>
  </html>
  
</html>
