<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>

document.addEventListener('DOMContentLoaded', function() {
  // Добавляем класс "commented" для всех существующих комментариев
  const existingComments = document.querySelectorAll('.comment');
  existingComments.forEach(comment => {
    comment.classList.add('commented');
  });

  const addButton = document.querySelector('.add-form-button');

  addButton.addEventListener('click', function() {
    const nameInput = document.querySelector('.add-form-name');
    const commentInput = document.querySelector('.add-form-text');

    const name = nameInput.value.trim();
    const comment = commentInput.value.trim();

    if (name === '' || comment === '') {
      alert('Пожалуйста, заполните все поля');
      return;
    }

    const commentsList = document.querySelector('.comments');

    const commentItem = document.createElement('li');
    commentItem.classList.add('comment');
    commentItem.classList.add('commented'); // Добавляем класс "commented" для новых комментариев

    const commentHeader = document.createElement('div');
    commentHeader.classList.add('comment-header');

    const nameDiv = document.createElement('div');
    nameDiv.textContent = name;

    const dateDiv = document.createElement('div');
    const currentDate = new Date();
    dateDiv.textContent = currentDate.toLocaleString();

    commentHeader.appendChild(nameDiv);
    commentHeader.appendChild(dateDiv);

    const commentBody = document.createElement('div');
    commentBody.classList.add('comment-body');

    const commentText = document.createElement('div');
    commentText.classList.add('comment-text');
    commentText.textContent = comment;

    commentBody.appendChild(commentText);

    const commentFooter = document.createElement('div');
    commentFooter.classList.add('comment-footer');

    const likesDiv = document.createElement('div');
    likesDiv.classList.add('likes');

    const likesCounter = document.createElement('span');
    likesCounter.classList.add('likes-counter');
    likesCounter.textContent = '0';

    const likeButton = document.createElement('button');
    likeButton.classList.add('like-button');

    likesDiv.appendChild(likesCounter);
    likesDiv.appendChild(likeButton);

    commentFooter.appendChild(likesDiv);

    commentItem.appendChild(commentHeader);
    commentItem.appendChild(commentBody);
    commentItem.appendChild(commentFooter);

    commentsList.appendChild(commentItem);

    nameInput.value = '';
    commentInput.value = '';
  });

  // Делегирование событий для кнопок "Лайк" только для комментариев с классом "commented"
  document.addEventListener('click', function(event) {
    if (event.target && event.target.classList.contains('like-button')) {
      const commentItem = event.target.closest('.comment');
      if (commentItem.classList.contains('commented')) {
        const likesCounter = event.target.parentNode.querySelector('.likes-counter');
        const likeButton = event.target;

        if (!likeButton.classList.contains('-active-like')) {
          const currentLikes = parseInt(likesCounter.textContent);
          likesCounter.textContent = currentLikes + 1;

          // Изменение цвета кнопки при нажатии
          likeButton.classList.add('-active-like');
        } else {
          const currentLikes = parseInt(likesCounter.textContent);
          likesCounter.textContent = currentLikes - 1;

          // Убираем цвет кнопки при повторном нажатии
          likeButton.classList.remove('-active-like');
        }
      }
    }
  });
});
</script>

</html>
