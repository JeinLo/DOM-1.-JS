<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div id="loadingList">Комментарии подгружаются, подождите</div>
      <ul id="list" class="comments">
        <!-- Список рендерится в JS -->
      </ul>
      <div id="loadingComment" class="loading">Комментарий добавляется...</div>
      <div id="commentDiv" class="add-form">
        <input
          id="name-input"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          id="comment-input"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script type="module" src="./main.js"></script>
</html>
