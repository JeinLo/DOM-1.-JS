<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <ul id="comment-ul" class="comments">
      </ul>
      <div class="add-form">
        <input id="name-input" value=""
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment-input" value=""
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button-click" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    const buttonElement = document.getElementById("button-click");
    const ulElement = document.getElementById("comment-ul");
    const nameElementInput = document.getElementById("name-input");
    const commentElementInput = document.getElementById("comment-input");

    Date.prototype.format = function (){
      
      let day = this.getDate();
      let month = this.getMonth() + 1; 
      let year = this.getFullYear() % 100;

      let hours = this.getHours();
      let minutes = this.getMinutes();

      let formattedDate = (day < 10 ? '0' : '') + day + '.' + (month < 10 ? '0' : '') + month + '.' + year;
      let formattedTime = (hours < 10 ? '0' : '') + hours + ':' + (minutes < 10 ? '0' : '') + minutes;
      return formattedDate + ' ' + formattedTime;
      }

    let commentators = [
      {
        name: 'Глеб Фокин',
        comment: 'Это будет первый комментарий на этой странице',
        date: '12.02.22 12:18',
        likes: 3,
        isLiked: false
      },
      {
        name: 'Варвара Н.',
        comment: 'Мне нравится как оформлена эта страница! ❤',
        date: '13.02.22 19:22',
        likes: 75,
        isLiked: true
      }
    ];

    fetch("https://wedev-api.sky.pro/api/v1/maksim-ananin/comments")
    .then((response) => response.json())
    .then((responseData) => {
        commentators = responseData.comments.map((comment) => {
          return {
          name: comment.author.name,
          comment: comment.text,
          date: new Date(comment.date).format(),
          likes: comment.likes,
          isLiked: comment.isLiked,
        }
        })
        renderCommentators()
      })

    const initLikeListener = () => {
      const likeButtons = document.querySelectorAll(".like-button");
      for(const likeButton of likeButtons){
        likeButton.addEventListener("click", () =>{
          const index = likeButton.dataset.index;
          const comment = commentators[index];
          if(comment.isLiked){
            comment.likes -= 1;
            comment.isLiked = false;
          } else {
            comment.likes += 1;
            comment.isLiked = true;
          }
          renderCommentators();
        });
      }
    }

    const clickOnComment = () => {
      const answerComments = document.querySelectorAll(".comment-text")
      for(const answerComment of answerComments){
        answerComment.addEventListener("click", () => {
         const index = answerComment.dataset.comment;
         const commentator = commentators[index];
         const commentText = `${commentator.comment}\n${commentator.name}`;
         commentElementInput.value = `> ${commentText}, `;
        });
      }
    }
    clickOnComment();

    const renderCommentators = () => {
      const commenntatorsHtml = commentators.map((commentator, index) => {
        return `<li class="comment">
          <div class="comment-header">
            <div>${commentator.name}</div>
            <div>${commentator.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text" data-comment="${index}">
              ${commentator.comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${commentator.likes}</span>
              <button id="button-like" data-index="${index}" class="like-button${commentator.isLiked ? " -active-like": ""}"></button>
            </div>
          </div>
        </li>`;
      }).join("");
      
      ulElement.innerHTML = commenntatorsHtml;
      initLikeListener();
      clickOnComment();
    };
    renderCommentators();

    buttonElement.addEventListener("click", () => {
        nameElementInput.classList.remove('error');
        commentElementInput.classList.remove('error');
    
        if (nameElementInput.value.trim() === ''){

          return nameElementInput.classList.add('error');

        } else if (commentElementInput.value === ""){

          return commentElementInput.classList.add('error');
        }
       
        commentators.push({
          name: nameElementInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll(">", "&gt;")
          .replaceAll('"', "&quot;"),
          comment: commentElementInput.value
          .replaceAll("&", "&amp;")
          .replaceAll("<", "&lt;")
          .replaceAll('"', "&quot;"),
          date: new Date().format(),
          likes: 0,
          isLiked: false
        });

        fetch("https://wedev-api.sky.pro/api/v1/maksim-ananin/comments", {
          method: "POST",
          body: JSON.stringify({
            text: commentElementInput.value,
            name: nameElementInput.value
          }),
        })
        .then((response) => response.json())
        .then((responseData) => {

        // commentators = responseData.comments.map((comment) => {
        //   return {
        //   name: comment.author.name,
        //   comment: comment.text,
        //   date: new Date(comment.date).format(),
        //   likes: comment.likes,
        //   isLiked: comment.isLiked,
        // }
        // })
        renderCommentators()
      })

        document.getElementById("name-input").value = '';
        document.getElementById("comment-input").value = '';

        renderCommentators();
    });
  </script>
</html>
