<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";
  // Код писать здесь
  const addButton = document.querySelector('.add-form-button');

  addButton.addEventListener('click', function () {
    const nameInput = document.querySelector('.add-form-name');
    const textInput = document.querySelector('.add-form-text');
    const userName = nameInput.value.trim();
    const commentText = textInput.value.trim();

    if (userName === '' || commentText === '') {
      alert('Пожалуйста, введите ваше имя и комментарий.');
      return;
    }

    const newComment = {
      author: userName,
      date: getCurrentDate(),
      text: commentText,
      likes: 0,
      isLiked: false
    };

    commentsData.push(newComment);
    renderComments();
  });

  function getCurrentDate() {
    const currentDate = new Date();
    const day = currentDate.getDate().toString().padStart(2, '0');
    const month = (currentDate.getMonth() + 1).toString().padStart(2, '0');
    const year = currentDate.getFullYear().toString().slice(-2);
    const hours = currentDate.getHours().toString().padStart(2, '0');
    const minutes = currentDate.getMinutes().toString().padStart(2, '0');
    return `${day}.${month}.${year} ${hours}:${minutes}`;
  }

  console.log("It works!");

  const commentsContainer = document.querySelector('.comments');

  commentsContainer.addEventListener('click', function (event) {
    if (event.target.classList.contains('like-button')) {
      const commentIndex = Array.from(this.children).indexOf(event.target.closest('.comment'));
      if (commentIndex !== -1) {
        commentsData[commentIndex].isLiked = !commentsData[commentIndex].isLiked;
        if (commentsData[commentIndex].isLiked) {
          commentsData[commentIndex].likes++;
        } else {
          commentsData[commentIndex].likes--;
        }
        renderComments();
      }
    }
  });

  function renderComments() {
    commentsContainer.innerHTML = ''; // Очищаем контейнер перед рендерингом

    commentsData.forEach(comment => {
      const newComment = document.createElement('li');
      newComment.classList.add('comment');

      newComment.innerHTML = `
        <div class="comment-header">
          <div>${comment.author}</div>
          <div>${comment.date}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">${comment.text}</div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
          </div>
        </div>
      `;

      commentsContainer.appendChild(newComment);
    });
  }

  const commentsData = [
    {
      author: 'Глеб Фокин',
      date: '12.02.22 12:18',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false
    },
    {
      author: 'Варвара Н.',
      date: '13.02.22 19:22',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likes: 75,
      isLiked: true
    }
  ];

  renderComments();

</script>

</html>
