<!DOCTYPE html>
<html>
 <head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link
   rel="stylesheet"
   href="styles.css"
  />
 </head>

 <body>
  <div class="container">
   <ul
    class="comments"
    id="list"
   >
    <!--Список рендерится из js-->
   </ul>
   <div class="add-form">
    <input
     type="text"
     id="add-form-name"
     class="add-form-name"
     placeholder="Введите ваше имя"
    />
    <textarea
     id="add-form-text"
     type="textarea"
     class="add-form-text"
     placeholder="Введите ваш коментарий"
     rows="4"
    ></textarea>
    <div class="add-form-row">
     <button
      class="add-form-button"
      id="add-form-button"
     >
      Написать
     </button>
    </div>
   </div>
  </div>
  <script type="module" src="./main.js"></script>
 </body>

 <style>
  .error {
   background-color: mistyrose;
  }
  .error::placeholder {
   color: rgb(222, 52, 52);
   opacity: 1; /* Firefox */
  }
 </style>

</html>
