<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="button" class="add-form-button">Написать</button>
          <div id="commentList"></div>
        </div>
      </div>
    </div>
  </body>

  <script>
   
    const listEl = document.getElementById('list');
    const nameInput = document.getElementById("name");
    const commentInput = document.getElementById("comment");
    const submitBtn = document.getElementById("button");

    function inputChange(event) {
      console.log(`${event.target.id}: ${event.target.value}`);
    }

    function addComment() {
      const name = nameInput.value;
      const comment = commentInput.value;
      const currentDate = new Date();
      const formattedDate = currentDate.toLocaleString('ru-RU', 
                              {hour:"2-digit", 
                              minute:"2-digit",
                              year:"2-digit", 
                              month:"2-digit", 
                              day:"2-digit"});
     
      if (name && comment) {
        const newComment = document.createElement('li');
        newComment.innerHTML = `
        <li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${formattedDate}</div>
            </div>
            <div class="comment-body">
            <div class="comment-text">${comment}</div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">0</span>
                <button class="like-button"></button>
                </div>
                </div>
                </li>`;
        listEl.appendChild(newComment);
        nameInput.value = '';
      commentInput.value = '';
      } else {
        alert('Заполните все поля');
      }
    }
    nameInput.addEventListener('input', inputChange);
    commentInput.addEventListener('input', inputChange);
    submitBtn.addEventListener('click', addComment);

  </script>
</html>
