<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul id="comments" class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span id="quantityLike" class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>
    </ul>
    <div class="add-form">
      <input id="inputName" type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea id="inputText" type="textarea" class="add-form-text" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button id="add-form-button" class="add-form-button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  const buttonEl = document.getElementById('add-form-button');
  const commentsEl = document.getElementById('comments');
  const inputNameEl = document.getElementById('inputName');
  const inputTextEl = document.getElementById('inputText');
  const quantityLike = document.getElementById('quantityLike');

  function eroor(a) {
    if (a.value === "") {
      a.classList.add('error')
      return true
    }
    return false
  }

  buttonEl.addEventListener('click', function (e) {

    const currentDate = new Date();
    let day = currentDate.getDate();
    let month = currentDate.getMonth() + 1;
    let trueMonth = month < 10 ? '0' + month : month;
    let year = currentDate.getFullYear().toString().substr(-2);
    let dateEl = `${day}:${trueMonth}:${year}`;
    let currentTime = `${currentDate.getHours()}:${currentDate.getMinutes()} `;
    const oldCommentsEl = commentsEl.innerHTML;

    inputNameEl.classList.remove('error');
    inputTextEl.classList.remove('error');
    const nameError = eroor(inputNameEl);
    const textError = eroor(inputTextEl);

    if (nameError || textError) {
      return;
    }

    commentsEl.innerHTML = oldCommentsEl + `
      <li class="comment">
          <div class="comment-header">
            <div> ${inputNameEl.value} </div>
            <div>${dateEl} ${currentTime}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${inputTextEl.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span id = "likes-counter" class="likes-counter">3</span>
              <button id = "buttonz" class="like-button"></button>
            </div>
          </div>
        </li>`;

    const counterEl = document.getElementById('likes-counter')
    let counter = 0;
    counterEl.textContent = counter;

    buttonz.addEventListener('click', function (e) {
      let likeButton = document.querySelector('#buttonz')
      likeButton.classList.toggle('-active-like');
    });

    document.getElementById('inputName').value = '';
    document.getElementById('inputText').value = '';
  });
</script>

</html>
