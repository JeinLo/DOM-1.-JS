<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="listOfComments" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button id="likeButton" class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="inputName"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea id="textComment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button id="addFormButton"  class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>
<style>
  .error {
    background-color: red;
    }
</style>

  <script>
    "use strict";
   const listOfCommentsElement = document.getElementById('listOfComments');
   const addFormButtonEl = document.getElementById('addFormButton');
   const inputNameEl = document.getElementById('inputName');
   const textCommentEl = document.getElementById('textComment');
   const likeButtonEl = document.getElementById('likeButton');
  

   let currentDate = new Date();
   const date = { year: 'numeric', month: 'numeric', day: 'numeric'};
   const time = {hour: 'numeric', minute:'numeric'};
   const dateOfCommmet = currentDate.toLocaleDateString('ru-Ru',date);
   const timeOfComment = currentDate.toLocaleTimeString('ru-Ru',time);
  
 
   

   addFormButtonEl.addEventListener('click', function (e) {
   
    inputNameEl.classList.remove('error');
    textCommentEl.classList.remove('error');

    if (inputNameEl.value === '') {
      inputNameEl.classList.add('error');
      return;
    } 
    if (textCommentEl.value === '') {
      textCommentEl.classList.add('error');
      return;
    } 

    const oldListOfComments = listOfCommentsElement.innerHTML;
    listOfCommentsElement.innerHTML = oldListOfComments + 
          `<li class="comment">
          <div class="comment-header">
            <div>${inputNameEl.value}</div>
            <div>${dateOfCommmet + ' ' + timeOfComment}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${textCommentEl.value}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>`
      
  }
  );
   
   
     // body
    // Код писать здесь
    console.log("It works!");
  </script>
</html>
