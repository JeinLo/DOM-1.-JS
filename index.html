<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments" id="commentsId">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">3</span>
            <button class="like-button"></button>
          </div>
        </div>
      </li>
      <li class="comment">
        <div class="comment-header">
          <div>Варвара Н.</div>
          <div>13.02.22 19:22</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Мне нравится как оформлена эта страница! ❤
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>

    </ul>
    <div class="noBrainer">
      <button class="delete-button" id="delBtn"> Удалить </button>
    </div>
    <div class="add-form">
      <input type="text" class="add-form-name" id="nameFormId" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" id="textFormId" placeholder="Введите ваш коментарий"
        rows="4"></textarea>
      <div class="add-form-row">
        <button class="add-form-button" id="button">Написать</button>
      </div>
    </div>
  </div>
</body>

<script>
  "use strict";

  const commentsList = document.getElementById('commentsId');
  const deleteBtn = document.getElementById('delBtn');
  const commentsListArray = document.getElementsByClassName('comments');
  const userName = document.getElementById('nameFormId');
  const userComment = document.getElementById('textFormId');
  const submitBtn = document.getElementById('button');

  let month = new Date().getMonth() + 1;
  if (month < 10) {
    month = '0' + month;
  }

  let hour = new Date().getHours();
  if (hour < 10) {
    hour = '0' + hour;
  }

  let minutes = new Date().getMinutes();
  if (minutes < 10) {
    minutes = '0' + minutes;
  }

  const clickEvent = () => {
    if (userName.value === '' || userComment.value === '') {
      alert('Введите данные');
      submitBtn.disabled = true;
      return;
    }
    const oldCommentsList = commentsList.innerHTML;
    commentsList.innerHTML = oldCommentsList + `<li class="comment">
        <div class="comment-header">
          <div>${userName.value}</div>
          <div>${new Date().getDate() + '.' + month + '.' + new Date().getFullYear().toString().substr(-2) + ' ' + hour + ':' + minutes}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
           ${userComment.value}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">0</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>
      </li>`;

    userName.value = '';
    userComment.value = '';

  }
  submitBtn.addEventListener("click", clickEvent);
  userComment.addEventListener("keyup", (event) => {
    submitBtn.disabled = false;
    if (event.key === "Enter") {
      if (userName.value === '' || userComment.value === '') {
        alert('Введите данные');
        submitBtn.disabled = true;
        return;
      }
      submitBtn.click();
    }
  });

  // deleteBtn.addEventListener("click", () => {
  //   commentsListArray.lastIndexOf(.comment)
  //   return;
  // })

  console.log("It works!");
</script>

</html>
