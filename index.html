<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments">
      <li class="comment">
        <div class="comment-header">
          <div>Глеб Фокин</div>
          <div>12.02.22 12:18</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            Это будет первый комментарий на этой странице
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">

      </li>
      <li class="comment">

            Мне нравится как оформлена эта страница! ❤

          <div class="likes">
            <span class="likes-counter">75</span>
            <button class="like-button -active-like"></button>
          </div>
        </div>

    </ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"></textarea>

</body>

<script>
  const { log } = console;
  "use strict";
  const cardElement = document.getElementById("commentsId");
  const buttonElement = document.getElementById("buttonId");
  const inputName = document.getElementById("nameTextId");
  const inputText = document.getElementById("commentTextId");
  const likeElement = document.getElementsByClassName("like-button");

  let time = {
    hour: 'numeric',
    minute: 'numeric',
  };
  let year = {
    year: 'numeric',
    month: 'numeric',
    day: 'numeric',
  };

  buttonElement.addEventListener('click', function (e) {
    const date = new Date();
    inputText.classList.remove("error");
    inputName.classList.remove("error");

    if ((inputText.value.length === 0) || (inputName.value.length === 0)) {
      if ((inputText.value.length === 0) && (inputName.value.length === 0)) {
        inputName.classList.add("error");
        inputText.classList.add("error");
        return;
      }
      else if (inputName.value.length === 0) {
        inputName.classList.add("error");
        return;
      }
      else if (inputText.value.length === 0) {
        inputText.classList.add("error");
        return;
      }
    }
  });
  console.log("It works!");
</script>

</html>
