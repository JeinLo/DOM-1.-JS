<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <div class="loaderFirst">Комментарии загружаются...</div>
      <ul class="comments">
         <!-- тут будут сама лента комментариев в массиве, JS пропишем отдельно -->
      </ul>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <!-- Привязала клик для отправки даннх на сервер к кнопке -->
          <button class="add-form-button" onclick="postComment()">Написать</button>
        </div>
      </div>
      <div class="loaderPost"> Коментарий добавляется...</div>
    </div>
  </body>

<!-- Начала писать код -->

  <style>
    .error {
      background-color: lightcoral;
    }
    .quote {
      background: lightslategrey;
    }
    .loader {
      display: none;
    }
    .invisible {
      display: none;
    }
  </style>

  <script>
    document.querySelector(".loaderPost").classList.add("loader");
    // Код писать здесь
  
    // изначальные данные для создания массива комментариев

    let comments = [
    //   {
    //   name : "Глеб Фокин",
    //   date : new Date("2023-02-01T12:20:52.308Z"),
    //   text : "Это будет первый комментарий на этой странице",
    //   likes : 3,
    //   isLiked : false,
    // }, {
    //   name : "Варвара Н.",
    //   date : new Date("2023-02-15T19:45:56.308Z"),
    //   text : "Мне нравится как оформлена эта страница! ❤",
    //   likes : 75,
    //   isLiked : true,
    // },
  ];


    const name = document.querySelector(".add-form-name");
    const text = document.querySelector(".add-form-text");
    const list = document.querySelector(".comments");
    

    // защита строки от ввода тегов
    const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "quot;");
    }; 

        // Запросы в API - ассинхронные, мы не знаем как долго будет выполняться
    // запрос может выполняться (секунды, и даже минуты)
    
    // fetch - запускает выполнение запроса к api
    
    
      // *** создаем функцию получения данных с сервера ***

     const getComment = () => {
      return fetch("https://wedev-api.sky.pro/api/v1/:mariya-shanina/comments",
      {
        method: "GET",
      })
      // подписываемся на успешное завершение запроса с помощью then
      .then((response) => {
        // Преобразовываем "сырые" данные от API в json формат
       return response.json()
      })
        //Подписываемся на результат преобразования
        .then((responseData) => {
          console.log(responseData);

          //Преобразовываем данные из формата api в формат приложения
          const appComments = responseData.comments.map((comment) => {
            return {
              //Достаем имя автора
              name: comment.author.name,
              // Преобразовываем дату-строку в Date
              date: new Date(comment.date),
              text: comment.text,
              likes: comment.likes, //пока заглушка
              isliked: false,
            };
          });
          // получили данные и рендерим их в приложении
          comments = appComments;
          document.querySelector(".loaderFirst").classList.add("loader");
          console.log(appComments);
          
          renderComments();
        });
      
     }
     getComment ();
    


      // отправка комментариев на сервер, активируется по нажатию кнопки Написать,
      // клик привязан к кнопке в разметке html
    
      const postComment = () => {
        document.querySelector(".loaderPost").classList.remove("loader");
        document.querySelector(".add-form").classList.add("invisible");
        console.log("прячемся");
        return fetch("https://wedev-api.sky.pro/api/v1/:mariya-shanina/comments", {
          method: "POST",
          body: JSON.stringify({
            text: sanitizeHtml(text.value), 
            name: sanitizeHtml(name.value)
        
          })
        // а в теле строка "text": "Текст коммента", "name": "Глеб Ф."
        })
        .then((response) => {
          
        return response.json();
        })
        .then((responseData) => {
          document.querySelector(".loaderPost").classList.add("loader");
        document.querySelector(".add-form").classList.remove("invisible");
        console.log("нашлись");
          // ответ от сервера
          console.log(responseData);
           // Очищаем поля ввода от прошлых вводов
           name.value = "";
          text.value = "";
        }).then(() => {
          // GET запрос для получения списка комментариев, рендерим их
          
          getComment();
        });
        
      
    }
    

    

    // работа счетчиков кликов
    const initLikesListeners = () => {
      const likeButtonsElements = document.querySelectorAll(".like-button");

      for (let likeButtonElement of likeButtonsElements) {
        likeButtonElement.addEventListener("click", (event) =>{
          event.stopPropagation();

          const index = likeButtonElement.dataset.index

          const comment = comments[index];

          comment.likes = comment.isLiked
            ? comment.likes -1
            : comment.likes +1;

          comment.isLiked = !comment.isLiked;

          renderComments(); 

        })
      }
    }  

    
    // создаем или обновляем основной массив комментариев
    const renderComments = () => {
      list.innerHTML = comments.map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date.toLocaleDateString()} ${comment.date.toLocaleTimeString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text
                // !!!!!!!!! 
                // строка с цитатой не заменяет знаки - придумать как
                // .replaceAll("%BEGIN_QUOTE", "<div class='quote'>").replaceAll("END_QUOTE%", "</div>")
            }
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>лайка
              <button data-index="${index}" class="like-button ${
                comment.isLiked ? "-active-like" : ""
            }"></button>
              </div>
            </div>
          </li>
        `   
         
      }).join("");

        
      initLikesListeners ();
      console.log(comments);

      

      // блок для создания цитаты в комментариях
      for (const comment of document.querySelectorAll(".comment")) {
        comment.addEventListener("click", () => {
          const quoteText = comments[comment.dataset.index];
          text.value = `%BEGIN_QUOTE > ${quoteText.text}END_QUOTE% ${quoteText.name},`
        });
      }

    }
    
    renderComments();
    
    
    // проверяем и подсвечиваем пустые поля, после добавляем в массив
    const addButton = document.querySelector(".add-form-button");
    addButton.addEventListener("click", () => {
      name.classList.remove("error");
      text.classList.remove("error");
      if (!name.value && !text.value) {
        name.classList.add("error");
        text.classList.add("error");
        return;
      } else if (!name.value) {
        name.classList.add("error");
        return;
      } else if (!text.value) {
        text.classList.add("error");
        return;
      } else {      

      comments.push({
        // добавляем защиту строки от ввода тегов
        name: sanitizeHtml(name.value),
        text: sanitizeHtml(text.value),
        date: new Date(),
        likes: 0,
        isLiked: false,
      });
      renderComments ()
     
       }
    
      renderComments(); 
    
    });
    
    console.log("It works!");
  </script>
</html>
