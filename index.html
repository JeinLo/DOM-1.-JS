<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">

      <ul class="comments">
         <!-- тут будут сама лента комментариев в массиве, JS пропишем отдельно -->
      </ul>

      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

<!-- Начала писать код -->

  <style>
    .error {
      background-color: lightcoral;
    }
    .quote {
      background: lightslategrey;
    }
  </style>

  <script>

    // Код писать здесь
  
    // изначальные данные для создания массива комментариев

    const comments = [{
      name : "Глеб Фокин",
      date : new Date("2023-02-01T12:20:52.308Z"),
      text : "Это будет первый комментарий на этой странице",
      likes : 3,
      isLiked : false,
    }, {
      name : "Варвара Н.",
      date : new Date("2023-02-15T19:45:56.308Z"),
      text : "Мне нравится как оформлена эта страница! ❤",
      likes : 75,
      isLiked : true,
    },];


    const name = document.querySelector(".add-form-name");
    const text = document.querySelector(".add-form-text");
    const list = document.querySelector(".comments");

    // работа счетчиков кликов
    const initLikesListeners = () => {
      const likeButtonsElements = document.querySelectorAll(".like-button");

      for (let likeButtonElement of likeButtonsElements) {
        likeButtonElement.addEventListener("click", (event) =>{
          event.stopPropagation();

          const index = likeButtonElement.dataset.index

          const comment = comments[index];

          comment.likes = comment.isLiked
            ? comment.likes -1
            : comment.likes +1;

          comment.isLiked = !comment.isLiked;

          renderComments(); 

        })
      }
    }  

    // защита строки от ввода тегов
    const sanitizeHtml = (htmlString) => {
      return htmlString.replaceAll("&", "&amp;").replaceAll("<", "&lt;").replaceAll(">", "&gt;").replaceAll('"', "quot;");
    }; 

    // создаем или обновляем основной массив комментариев
    const renderComments = () => {
      list.innerHTML = comments.map((comment, index) => {
        return `
        <li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date.toLocaleDateString()} ${comment.date.toLocaleTimeString()}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text
              .replaceAll("%BEGIN_QUOTE", "<div class='quote'>")
              .replaceAll("END_QUOTE%", "</div>")}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>лайка
              <button data-index="${index}" class="like-button ${
                comment.isLiked ? "-active-like" : ""
            }"></button>
              </div>
            </div>
          </li>
        `   
         
      }).join("");

        
      initLikesListeners ();
      console.log(comments);

      // Очищаем поля ввода от прошлых вводов
      name.value = "";
      text.value = "";


      // блок для создания цитаты в комментариях
      for (const comment of document.querySelectorAll(".comment")) {
        comment.addEventListener("click", () => {
          const quoteText = comments[comment.dataset.index];
          text.value = `%BEGIN_QUOTE > ${quoteText.text}END_QUOTE% ${quoteText.name},`
        });
      }

    }
    
    renderComments();
    
    
    // проверяем и подсвечиваем пустые поля, после добавляем в массив
    const addButton = document.querySelector(".add-form-button");
    addButton.addEventListener("click", () => {
      name.classList.remove("error");
      text.classList.remove("error");
      if (!name.value && !text.value) {
        name.classList.add("error");
        text.classList.add("error");
        return;
      } else if (!name.value) {
        name.classList.add("error");
        return;
      } else if (!text.value) {
        text.classList.add("error");
        return;
      } else {      

      comments.push({
        // добавляем защиту строки от ввода тегов
        name: sanitizeHtml(name.value),
        text: sanitizeHtml(text.value),
        date: new Date(),
        likes: 0,
        isLiked: false,
      });
      renderComments ()
     
       }
    
      renderComments(); 
    
    });
    
    console.log("It works!");
  </script>
</html>
